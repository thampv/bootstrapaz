<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Block Corner Rounded Setting</title>
</head>

<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            margin-left: 10px;
            float: left;
        }

        .box-250x100 {
            width: 150px;
            height: 75px;
            margin-top: 10px;
            margin-left: 10px;
            float: left;
        }
        .padding-20px {
            padding: 20px;
        }
    </style>
    <h1 class="bg-dark text-white text-center">Thiết lập bo tròn góc cho Khối</h1>
    <a class="text-center" href="https://getbootstrap.com/docs/4.6/utilities/borders/">
        <h3>Xem đầy đủ về class Border trên Bootstrap tại đây</h3>
    </a>
    <div class="container padding-20px">
        <h1 class="text-info">Block Corner Rounded Setting</h1>
        <div class="row">
            <div class="col-md-12 bg-light">
                <h3 class="text-secondary">Border - Radius</h3>
                <div class="bg-white border border-primary rounded box">Box 1 Rounded</div>
                <div class="bg-white border border-primary rounded-left box">Box 2 Round-left</div>
                <div class="bg-white border border-primary rounded-right box">Box 3 Round-right</div>
                <div class="bg-white border border-primary rounded-top box">Box 4 Round-top</div>
                <div class="bg-white border border-primary rounded-bottom box">Box 5 Round-bottom</div>
                <div class="bg-white border border-primary rounded-circle box">Box 6 Round-circle</div>
                <div class="bg-white border border-primary rounded-0 box">Box 8 round-0</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-light">
                <h3 class="text-secondary">Border - Radius Round-Pill</h3>
                <div class="bg-white border border-primary rounded-pill box-250x100">Box 7 Round-pill</div>
            </div>
        </div>
    </div>




    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>
